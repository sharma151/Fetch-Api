<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>

    <header>
        <nav>
            <div><img src="https://www.themealdb.com/images/logo-small.png" alt="" srcset=""></div>

        </nav>
    </header>
    <main>
        <section>
            <div class="navigations">
                <input type="text" placeholder="search for recipes..." id="search-input">
                <button class="filterbtn" id="filter-toggle"><i class="fa-solid  fa-xl fa-sliders"></i></button>
            </div>
            <div class="data">
                <table id="recipe-table">
                    <tr>
                        <th>IDmeal</th>
                        <th>StrMeal</th>
                        <th>StrCategory</th>
                        <th>StrArea</th>
                        <th>strMealThumb</th>
                        <th>strYoutube</th>
                    </tr>

                    <tr>

                    </tr>

                </table>
            </div>
        </section>
        <div id="filter-container" style="display: none;">
            <!-- <h3>Filters</h3> -->

            <div id="category-filters">
                <h4>Categories</h4>
            </div>

            <div id="area-filters">
                <h4>Areas</h4>
            </div>

            <div id="ingredient-filters">
                <h4>Ingredients</h4>
            </div>

            <button id="apply-filters">Apply Filters</button>
        </div>

    </main>

    <script src="./practice.js"></script>
</body>

</html>
